kind: pipeline
name: arm64

platform:
  os: linux
  arch: arm64

steps:
- name: build
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    registry: quay.io
    repo: quay.io/quamotion/build-agent-linux
    tags: latest-arm64
    dockerfile: linux-arm64/Dockerfile
    context: linux-arm64

